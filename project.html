<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify : The Music ❤️</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="spotify"><h2 class="sil">Spotify❤️</h2></li>
            <li>Home</li>
            <li>Library</li>
            <li>Settings</li>
            <li>About us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Our favourite songs</h1>
            <div class="songitemcontainer">
            <div class="songitems">
                <img src="love1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fas fa-play-circle"></i></span></span>
            </div>

            <div class="songitems">
                <img src="hum.jpeg" alt="1">
                <span>Hamnava mere</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i class="fas fa-play-circle"></i></span></span>
            </div>
            
            <div class="songitems">
                <img src="ashiqui.jpeg" alt="1">
                <span>Tu hi hai ashiqui</span>
                <span class="songlistplay"><span class="timestamp">04:34 <i class="fas fa-play-circle"></i></span></span>
            </div>

            <div class="songitems">
                <img src="nazm.jpg" alt="1">
                <span>Nazm Nazm</span>
                <span class="songlistplay"><span class="timestamp">04:38 <i class="fas fa-play-circle"></i></span></span>
            </div>

            <div class="songitems">
                <img src="zara.jpeg" alt="1">
                <span>Zara Zara</span>
                <span class="songlistplay"><span class="timestamp">05:06 <i class="fas fa-play-circle"></i></span></span>
            </div>

            <div class="songitems">
                <img src="humdard.jpeg" alt="1">
                <span>Humdard</span>
                <span class="songlistplay"><span class="timestamp">05:12 <i class="fas fa-play-circle"></i></span></span>
            </div>

            <div class="songitems">
                <img src="under.png" alt="1">
                <span>Under the influence</span>
                <span class="songlistplay"><span class="timestamp">03:48 <i class="fas fa-play-circle"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
        <!-- fontawsome icond -->
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="fas fa-3x fa-play-circle"></i>
        <i class="fas fa-3x fa-step-forward"></i>
        <div class="songinfo">
            <img src="gif1.gif" width="50px" alt="">Let me love you - justin Beiber
        </div>
    </div>
    <script src="script.js">
        
    </script>
    <script src="https://kit.fontawesome.com/c17de15705.js" crossorigin="anonymous"></script>
</body>
</html>
